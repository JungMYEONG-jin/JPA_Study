<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<div layout:fragment="content">
    <main class="main">
        <section class="container">
            <article class="story-list" id="image">
                <div class="story-list__item">
                    <div class="sl__item__header">

                        <div>
                            <img class="profile-image" th:src="@{/upload/d80c3e72-de45-4ac9-842c-737bff5b9030_40.jpg}"
                                 onerror="this.src='/images/person.jpeg'">
                        </div>
                        <div>photo</div>
                        <div>
                            <button style="margin-left: 50px;" type="button" th:onclick="addComment(24)">삭제</button>
                        </div>
                    </div>

                    <div class="sl_item__img">
                        <img th:src="@{/upload/f9218410-df48-4bba-9f6e-5794939ea0b0_1.png}"/>
                    </div>

                    <div class="sl__item__contents">
                        <div class="sl__item__contents__icon">
                            <button>
                                <i class="fas fa-heart active" id="storyLikeIcon-24" th:onclick="toggleLike(24)"></i>
                            </button>
                        </div>

                        <span class="like"><b id="storyLikeCount-24">1</b>likes</span>

                        <div class="sl__item__contents">
                            <p/>
                        </div>

                        <div id="storyCommentList-24">
                            <div class="sl__item__contents__comment" id="storyCommentItem-19">
                                <p>
                                    <b>MJ : </b>hello
                                </p>
                                <button th:onclick="deleteComment(19)">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <div class="sl__item__input">
                            <input type="text" placeholder="댓글 달기..." id="storyCommentInput-24">
                            <button type="button" th:onclick="addComment(24)">게시</button>
                        </div>

                    </div>
                </div>
            </article>
        </section>
    </main>
    <script th:src="@{/js/story.js}"></script>
</div>



<!--content 제외한 부분에 header footer 자동 채워짐-->
