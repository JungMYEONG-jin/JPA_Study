<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clone Instagram</title>
</head>
<body>

<section class="profile">
    <div class="profileContainer">
<!--        user image-->
        <div class="profile-left">
            <div class="profile-img-wrap story-border" onclick="popup('.modal-image')">
                <form id="userProfileImageForm">
                    <input type="file" name="profileImageFile" style="display: none;" id="userProfileImageInput"/>
                </form>
                <img class="profile-image" sec="/upload/${dto.user.profileImageUrl}"
                     onerror="this.src='/images/person.jpeg'" id="userProfileImage"/>
            </div>
        </div>
    </div>
</section>

</body>
</html>
